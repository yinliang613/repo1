<script src="js/getParameter.js"></script>
<script>
    $(function () {
        var loginmsg = $(".login span");
        $.post("user/findOne",{},function (data) {//获取登录用户名
            if(data != null){
                loginmsg.html("欢迎回来！"+data.username);
                $(".collection").show();
                $("#quit").show();
                $(".login_out").hide();
            }else{
                $(".collection").hide();
                $("#quit").hide();
                $(".login_out").show();
            }
        });
        $.post("category/findAll",{},function (data) {//获取分类列表
            var lis  = '<li class="nav-active" ><a href="index.html">首页</a></li>';
            for(var i=0;i<data.length;i++){
                lis+='<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';

            }
            lis+='<li><a href="favoriterank.html">收藏排行榜</a></li>';
            $("#category").html(lis);
        });
        $(".search a").click(function () {
            var rname = $(".search input").val();
            var cid = getParameter("cid");
            //alert(rname);
            window.location = "/travel/route_list.html?cid="+cid+"&rname="+rname+"";
        });

    });

</script>
